<!-- user_profile.html -->

{% extends 'base.html' %}

{% block title %}
  User Profile
{% endblock %}

{% block content %}
{% if success_message %}
    <div class="alert alert-success" role="alert">
      {{ success_message }}
      <a href="{% url 'home' %}">Return to Home Page</a>
    </div>
  {% endif %}
<form method="post" action="">
  {% csrf_token %}
    <!-- Add fields for Name, DOB, AGE, GENDER, PHONE NUMBER, MAIL ID, ADDRESS -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <!-- Add other options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Mail ID:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" name="address" required></textarea>
    </div>

    <!-- Add dropdown for District -->
    <div class="form-group">
      <label for="district">District:</label>
      <select class="form-control" id="district" name="district" required>
        <option value="ernakulam">Ernakulam</option>
         <option value="malappuram">Malappuram</option>
         <option value="calicut">Calicut</option>
         <option value="kannur">Kannur</option>
         <option value="thrissurs">Thrissur</option>
        <!-- Add other districts as needed -->
      </select>
    </div>

    <!-- Add dependent dropdown for Branch -->
    <div class="form-group">
      <label for="branch">Branch:</label>
      <select class="form-control" id="branch" name="branch" required>
        <option value="aluva">Aluva</option>
        <option value="kochi">Kochi</option>
        <option value="edappally">Edappally</option>
        - Add branches based on the selected district using JavaScript -->
      </select>
    </div>

    <!-- Add dropdown for Account Type -->
    <div class="form-group">
      <label for="account_type">Account Type:</label>
      <select class="form-control" id="account_type" name="account_type" required>
        <option value="savings">Savings Account</option>
        <option value="savings">Current Account</option>
        <!-- Add other account types as needed -->
      </select>
    </div>

    <!-- Add checkboxes for Materials Provide -->
    <div class="form-group">
      <label>Materials Provide:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="debit_card" name="materials[]" value="debit_card">
        <label class="form-check-label" for="debit_card">Debit Card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="credit_card" name="materials[]" value="credit_card">
        <label class="form-check-label" for="credit_card">Credit Card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cheque" name="materials[]" value="cheque">
        <label class="form-check-label" for="credit_card">Cheques</label>
      </div>
      <!-- Add other checkboxes as needed -->
    </div>

    <button type="submit" class="btn btn-primary">Submit & Logout</button>
  </form>
{% endblock %}
