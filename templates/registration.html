{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<h1 class="text-center">Register an Account</h1>
<hr>
<div class="container w-50 text-center p-3 my-5 bg-info">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mb-4" type="submit">Register</button>
    </form>
</div>
{% endblock %}
